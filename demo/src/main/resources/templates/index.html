<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Experto - Diagnóstico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .category-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .category-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .category-title {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .alert-danger {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Sistema Experto de Diagnóstico de Hardware</h1>
        <p class="text-center text-muted mb-4">Seleccione los síntomas que presenta el equipo para obtener un diagnóstico probabilístico</p>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>

        <form action="/diagnose" method="post">
            <div th:each="entry : ${symptomsByCategory}" class="category-card">
                <h3 class="category-title" th:text="${entry.key}">Categoría</h3>
                <div class="row">
                    <div th:each="symptom : ${entry.value}" class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:id="${'symptom_' + symptom.id}"
                                   name="selectedSymptoms"
                                   th:value="${symptom.id}" />
                            <label class="form-check-label" th:for="${'symptom_' + symptom.id}" th:text="${symptom.name}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg"> Diagnosticar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
